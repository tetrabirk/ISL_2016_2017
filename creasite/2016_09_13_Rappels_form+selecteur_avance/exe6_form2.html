<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trouvez les erreurs - Page brute</title>
        
        <style type="text/css">
            #main{
                width:600px;
                margin: 50px auto;
            }
            
        </style>
    </head>
    <body>
        <div id="main">
            <h3>Contactez-nous</h3>
            <form id="num6" action="#" method="get">
                <fieldset>
                    <legend>Formulaire de contact</legend>
                    
                    <label for="nom">Nom</label>
                    <br/>
                    <input type="text" id="nom" name="nom">
                    <br/>
                    
                    <label for="Email">Email</label>
                    <br/>
                    <input type="email" name="email" id="email">
                    <br/>
                    
                    <label for="statut">Statut</label>
                    <br/>
                    <select name="statut" id="statut" form="num6">
                        <option value="F">Femme</option>
                        <option value="M">Homme</option>
                        <option value="D">Dinosaure</option>      
                    </select>
                    <br/>
                    
                    <label for="dispo">Disponible immédiatemment</label>
                    <input type="radio" name="dispo" id="dispo" value="O">Oui
                    <input type="radio" name="dispo" id="dispo" value="N">Non
                    <br/>
                    
                    <label for="interet">Intéressé par</label>
                    <input type="checkbox" name="interet" id="interet" value="1">Tps plein
                    <input type="checkbox" name="interet" id="interet" value="0.5">1/2 temps
                    <input type="checkbox" name="interet" id="interet" value="0.75">3/4 temps
                    <br/>
                    <input type="submit" id="button" value="Envoyer">
                </fieldset>

        </form>
        </div>
        
    </body>
</html>
